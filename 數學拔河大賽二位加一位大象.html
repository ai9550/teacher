    .elephant.no-transition {
      transition: none;
    }

      transform: translate(calc(-50% - 160px), -50%);

    .answer-input {

      cursor: pointer;
      background: white;

      color: #2c3e50;
    }

    .answer-input:hover {

    }

    .answer-input.active {

    }

    .answer-input.correct {

      background: #d5f4e6;

    }

    .keypad {

    .key-button {

    .key-button:hover {

    }

    .key-button:active {

    .winner-overlay {

      top: 0;

    .winner-card {

    .trophy-icon {

    .winner-text {

    .winner-message {

    @media (max-width: 768px) {

      }
    }

  <script>
    // ÈÅäÊà≤Â∏∏Êï∏
    const GOAL_DIFFERENCE = 6;
    const ELEPHANT_OFFSET = 160;
    const DELAY_MS = 2000;

    // ÈÅäÊà≤ÁãÄÊÖã
    let score = 0;
    let winner = null;
    let isResetting = false;
    let leftProblem = { n1: 0, n2: 0, ans: 0, inputTen: '', inputUnit: '', isCorrect: false };
    let rightProblem = { n1: 0, n2: 0, ans: 0, inputTen: '', inputUnit: '', isCorrect: false };
    let activeKeypad = null;
    let leftTimer = null;
    let rightTimer = null;

    // È†êË®≠Ë®≠ÂÆö
    const defaultConfig = {
      game_title: 'Êï∏Â≠∏ÊãîÊ≤≥ÊØîË≥Ω',
      left_team_name: 'Â∑¶ÈÇäÈöä‰ºç',
      right_team_name: 'Âè≥ÈÇäÈöä‰ºç',
      victory_message: 'ÊÅ≠ÂñúÁç≤ÂãùÔºÅ'
    };

    // Áî¢ÁîüÈö®Ê©üÊï∏Â≠∏È°åÁõÆ
    function generateProblem() {
      const n1 = Math.floor(Math.random() * 80) + 10;
      const n2 = Math.floor(Math.random() * 9) + 1;
      return {
        n1,
        n2,
        ans: n1 + n2,
        inputTen: '',
        inputUnit: '',
        isCorrect: false
      };
    }

    // ÈáçÁΩÆÈÅäÊà≤
    function resetGame() {
      isResetting = true;

      if (leftTimer) clearTimeout(leftTimer);
      if (rightTimer) clearTimeout(rightTimer);

      score = 0;
      winner = null;
      leftProblem = generateProblem();
      rightProblem = generateProblem();
      activeKeypad = null;

      updateUI();

      document.getElementById('elephantLeft').classList.add('no-transition');
      document.getElementById('elephantRight').classList.add('no-transition');
      document.getElementById('tugCircle').classList.add('no-transition');

      setTimeout(() => {
        document.getElementById('elephantLeft').classList.remove('no-transition');
        document.getElementById('elephantRight').classList.remove('no-transition');
        document.getElementById('tugCircle').classList.remove('no-transition');
        isResetting = false;
      }, 50);

      document.getElementById('winnerOverlay').style.display = 'none';
    }

    // Êõ¥Êñ∞‰ªãÈù¢
    function updateUI() {
      // Êõ¥Êñ∞È°åÁõÆ
      document.getElementById('leftProblem').textContent = `${leftProblem.n1} + ${leftProblem.n2} = ?`;
      document.getElementById('rightProblem').textContent = `${rightProblem.n1} + ${rightProblem.n2} = ?`;

      // Êõ¥Êñ∞Ëº∏ÂÖ•Ê°Ü
      const leftTenInput = document.getElementById('leftTen');
      const leftUnitInput = document.getElementById('leftUnit');
      const rightTenInput = document.getElementById('rightTen');
      const rightUnitInput = document.getElementById('rightUnit');

      leftTenInput.value = leftProblem.inputTen;
      leftUnitInput.value = leftProblem.inputUnit;
      rightTenInput.value = rightProblem.inputTen;
      rightUnitInput.value = rightProblem.inputUnit;

      // Êõ¥Êñ∞Ê≠£Á¢∫ÁãÄÊÖã
      leftTenInput.classList.toggle('correct', leftProblem.isCorrect);
      leftUnitInput.classList.toggle('correct', leftProblem.isCorrect);
      rightTenInput.classList.toggle('correct', rightProblem.isCorrect);
      rightUnitInput.classList.toggle('correct', rightProblem.isCorrect);

      // Êõ¥Êñ∞Â§ßË±°‰ΩçÁΩÆ
      updateElephantPositions();
    }

    // Ê†πÊìöÂàÜÊï∏Êõ¥Êñ∞Â§ßË±°‰ΩçÁΩÆ
    function updateElephantPositions() {
      const leftElephant = document.getElementById('elephantLeft');
      const rightElephant = document.getElementById('elephantRight');
      const tugCircle = document.getElementById('tugCircle');

      const offset = score * 20;

      leftElephant.style.transform = `translate(calc(-50% - ${ELEPHANT_OFFSET - offset}px), -50%)`;
      rightElephant.style.transform = `translate(calc(-50% + ${ELEPHANT_OFFSET - offset}px), -50%) scaleX(-1)`;
      tugCircle.style.transform = `translate(calc(-50% + ${offset}px), -50%)`;
    }

    // ÈñãÂïüÈçµÁõ§ÔºàÊ®ôË®òÈÅ∏‰∏≠ÁöÑËº∏ÂÖ•Ê°ÜÔºâ
    function openKeypad(side, digit) {
      if (winner) return;
      if (side === 'left' && leftProblem.isCorrect) return;
      if (side === 'right' && rightProblem.isCorrect) return;

      activeKeypad = { side, digit };

      // Êõ¥Êñ∞Ëº∏ÂÖ•Ê°ÜÁöÑÈÅ∏ÂèñÁãÄÊÖã
      document.querySelectorAll('.answer-input').forEach(input => {
        input.classList.remove('active');
      });

      document.getElementById(`${side}${digit === 'ten' ? 'Ten' : 'Unit'}`).classList.add('active');
    }

    // ËôïÁêÜÊï∏Â≠óÈªûÊìä
    function handleNumClick(side, num) {
      if (winner) return;
      if (side === 'left' && leftProblem.isCorrect) return;
      if (side === 'right' && rightProblem.isCorrect) return;

      if (!activeKeypad || activeKeypad.side !== side) return;

      const { digit } = activeKeypad;

      if (side === 'left') {
        if (digit === 'ten') leftProblem.inputTen = num.toString();
        else leftProblem.inputUnit = num.toString();
        checkAnswer('left');
      } else {
        if (digit === 'ten') rightProblem.inputTen = num.toString();
        else rightProblem.inputUnit = num.toString();
        checkAnswer('right');
      }

      // Ê∏ÖÈô§ÈÅ∏ÂèñÁãÄÊÖã
      document.querySelectorAll('.answer-input').forEach(input => {
        input.classList.remove('active');
      });
      activeKeypad = null;

      updateUI();
    }

    // Ê™¢Êü•Á≠îÊ°à
    function checkAnswer(side) {
      const problem = side === 'left' ? leftProblem : rightProblem;
      const { inputTen, inputUnit, ans } = problem;

      if (inputTen === '' || inputUnit === '') return;

      const userAnswer = parseInt(`${inputTen}${inputUnit}`);

      if (userAnswer === ans) {
        handleCorrectAnswer(side);
      }
    }

    // ËôïÁêÜÁ≠îÂ∞ç
    function handleCorrectAnswer(side) {
      let newScore = score;
      let isGameOver = false;

      if (side === 'right') {
        newScore += 1;
      } else {
        newScore -= 1;
      }
      score = newScore;

      if (newScore >= GOAL_DIFFERENCE) {
        winner = 'right';
        isGameOver = true;
      } else if (newScore <= -GOAL_DIFFERENCE) {
        winner = 'left';
        isGameOver = true;
      }

      if (side === 'right') {
        rightProblem.isCorrect = true;
      } else {
        leftProblem.isCorrect = true;
      }

      updateUI();

      if (isGameOver) {
        showWinner();
      } else {
        if (side === 'right') {
          if (rightTimer) clearTimeout(rightTimer);
          rightTimer = setTimeout(() => {
            rightProblem = generateProblem();
            updateUI();
          }, DELAY_MS);
        } else {
          if (leftTimer) clearTimeout(leftTimer);
          leftTimer = setTimeout(() => {
            leftProblem = generateProblem();
            updateUI();
          }, DELAY_MS);
        }
      }
    }

    // È°ØÁ§∫ÂãùÂà©ËÄÖ
    function showWinner() {
      const config = window.elementSdk?.config || defaultConfig;
      const winnerTeam = winner === 'left' ? config.left_team_name : config.right_team_name;
      document.getElementById('winnerText').textContent = `${winnerTeam} Áç≤ÂãùÔºÅ`;
      document.getElementById('winnerMessage').textContent = config.victory_message;
      document.getElementById('winnerOverlay').style.display = 'flex';
    }

    // ÂàùÂßãÂåñ Element SDK
    async function onConfigChange(config) {
      document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('leftTeamName').textContent = config.left_team_name || defaultConfig.left_team_name;
      document.getElementById('rightTeamName').textContent = config.right_team_name || defaultConfig.right_team_name;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['game_title', config.game_title || defaultConfig.game_title],
        ['left_team_name', config.left_team_name || defaultConfig.left_team_name],
        ['right_team_name', config.right_team_name || defaultConfig.right_team_name],
        ['victory_message', config.victory_message || defaultConfig.victory_message]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // ÈñãÂßãÈÅäÊà≤
    resetGame();
  </script>
